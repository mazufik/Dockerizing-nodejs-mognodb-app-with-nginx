version: '3.9'
services:
  nodejs-app:
    build:
      context: ./nodedocker_app
    container_name: nodejsserver
    hostname: nodejsserver
    restart: always
    ports:
      - '3001:3001'
    networks:
      - example-net
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongodb/mongodb-community-server:latest
    volumes:
      - data:/data/db
    ports:
      - '27017:27017'
    networks:
      - example-net
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    hostname: nginx
    ports:
      - "3002:80"
    depends_on:
      - nodejs-app
    networks:
      - example-net

networks:
  example-net:
    external: true

volumes:
  data: {}
